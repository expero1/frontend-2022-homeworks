<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Larysa Trostinetska" />
    <meta name="description" content="popup" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="crumbs">
          <li class="crumb"><a href="#">Mail</a></li>
          <li class="crumb"><a href="#">Images</a></li>
          <li class="crumb crumb-item">
            <input
              type="checkbox"
              id="checkbox_toggle"
              name="checkbox_toggle"
              class="check_input"
            />
            <label for="checkbox_toggle" class="check">
              <img src="./icons/popup-button.png" alt="start-menu" />
            </label>
            <nav class="popup">
              <ul class="popup_list">
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img
                      class="icon"
                      src="./icons/calendar.png"
                      alt=""
                    />Calendar</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img class="icon" src="./icons/mail.png" alt="" />Mail</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img class="icon" src="./icons/news.png" alt="" />News</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img class="icon" src="./icons/maps.png" alt="" />Maps</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img class="icon" src="./icons/files.png" alt="" />Files</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img
                      class="icon"
                      src="./icons/contacts.png"
                      alt=""
                    />Contacts</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img
                      class="icon"
                      src="./icons/tanslation.png"
                      alt=""
                    />Translate</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img
                      class="icon"
                      src="./icons/videos.png"
                      alt=""
                    />Video</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img
                      class="icon"
                      src="./icons/search.png"
                      alt=""
                    />Search</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img class="icon" src="./icons/photos.png" alt="" />Foto</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img class="icon" src="./icons/apps.png" alt="" />Apps</a
                  >
                </li>
                <li class="popup_item">
                  <a class="popup_link" href="#"
                    ><img
                      class="icon"
                      src="./icons/documents.png"
                      alt=""
                    />Document</a
                  >
                </li>
              </ul>
              <input
                type="checkbox"
                id="popup_more"
                name="popup_more"
                class="popup_more"
              />
              <label for="popup_more" class="popup_btn">More</label>
              <div class="more">
                <ul class="popup_list more_list">
                  <li class="popup_item">
                    <a class="popup_link" href="#"
                      ><img class="icon" src="./icons/chat.png" alt="" />Chat</a
                    >
                  </li>
                  <li class="popup_item">
                    <a class="popup_link" href="#"
                      ><img
                        class="icon"
                        src="./icons/classroom.png"
                        alt=""
                      />Classroom</a
                    >
                  </li>
                  <li class="popup_item">
                    <a class="popup_link" href="#"
                      ><img
                        class="icon"
                        src="./icons/collection.png"
                        alt=""
                      />Collection</a
                    >
                  </li>
                  <li class="popup_item">
                    <a class="popup_link" href="#"
                      ><img class="icon" src="./icons/mars.png" alt="" />Mars</a
                    >
                  </li>
                  <li class="popup_item">
                    <a class="popup_link" href="#"
                      ><img
                        class="icon"
                        src="./icons/blogs.png"
                        alt=""
                      />Blogs</a
                    >
                  </li>
                  <li class="popup_item">
                    <a class="popup_link" href="#"
                      ><img
                        class="icon"
                        src="./icons/promo.png"
                        alt=""
                      />Promos</a
                    >
                  </li>
                </ul>
                <a href="#" class="link_more">Even more from Kottans</a>
              </div>
            </nav>
          </li>
          <li class="crumb">
            <a href="#"><img src="./icons/bell.png" alt="" class="bell" /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
