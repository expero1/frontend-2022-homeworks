<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli Style Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__item">
                    <a href="#" class="nav__item-a">Mail</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__item-a">Images</a>
                </li>
                <li class="nav__item">
                    <input type="checkbox" id="menu" class="check__input img__checkbox">

                    <label for="menu" class="nav__popup">
                        <img src="img/popup-button.png" alt="popup" class="img__nav img__checkbox">
                    </label>
                    
                    <div class="popup">
                        <ul class="popup-ul">
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/calendar.png" alt="Calendar" class="popup__item-img">
                                    <span class="popup__item-title">Calendar</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/mail.png" alt="Mail" class="popup__item-img">
                                    <span class='popup__item-title'>Mail</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/news.png" alt="News" class="popup__item-img">
                                    <span class='popup__item-title'>News</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/maps.png" alt="Map" class="popup__item-img">
                                    <span class='popup__item-title'>Map</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/files.png" alt="Files" class="popup__item-img">
                                    <span class="popup__item-title">Files</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/contacts.png" alt="Contacts" class="popup__item-img">
                                    <span class="popup__item-title">Contacts</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/tanslation.png" alt="Translate" class="popup__item-img">
                                    <span class="popup__item-title">Translate</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/videos.png" alt="Videos" class="popup__item-img">
                                    <span class="popup__item-title">Videos</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/search.png" alt="Search" class="popup__item-img">
                                    <span class="popup__item-title">Search</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/photos.png" alt="Photo" class="popup__item-img">
                                    <span class="popup__item-title">Photo</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/apps.png" alt="Apps" class="popup__item-img">
                                    <span class="popup__item-title">Apps</span> 
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="nav__item-a popup__item-a">
                                    <img src="img/documents.png" alt="Document" class="popup__item-img">
                                    <span class="popup__item-title">Document</span>
                                </a>
                            </li>
                        </ul>

                        <hr>

                        <input type="checkbox" id="more" class="more__checkbox" tabindex="0">
                        <label for="more" class="popup__open" tabindex="-1">More</label>

                        <div class="more__popup">
                            <ul class="more__popup-ul">
                                <li class="more__popup__item">
                                    <a href="#" class="nav__item-a more__popup__item-a">
                                        <img src="img/chat.png" alt="Chat" class="more__popup__item-img">
                                        <span class="more_popup__item-title">Chat</span>
                                    </a>
                                </li>
                                <li class="more__popup__item">
                                    <a href="#" class="nav__item-a more__popup__item-a">
                                        <img src="img/classroom.png" alt="Classroom" class="more__popup__item-img">
                                        <span class="more_popup__item-title">Classroom</span>
                                    </a>
                                </li>
                                <li class="more__popup__item">
                                    <a href="#" class="nav__item-a more__popup__item-a">
                                        <img src="img/collection.png" alt="Collection" class="more__popup__item-img">
                                        <span class="more_popup__item-title">Collection</span>
                                    </a>
                                </li>
                                <li class="more__popup__item">
                                    <a href="#" class="nav__item-a more__popup__item-a">
                                        <img src="img/mars.png" alt="Mars" class="more__popup__item-img">
                                        <span class="more_popup__item-title">Mars</span>
                                    </a>
                                </li>
                                <li class="more__popup__item">
                                    <a href="#" class="nav__item-a more__popup__item-a">
                                        <img src="img/blogs.png" alt="Blogs" class="more__popup__item-img">
                                        <span class="more_popup__item-title">Blogs</span>
                                    </a>
                                </li>
                                <li class="more__popup__item">
                                    <a href="#" class="nav__item-a more__popup__item-a">
                                        <img src="img/promo.png" alt="Promos" class="more__popup__item-img">
                                        <span class="more_popup__item-title">Promos</span>
                                    </a>
                                </li>

                                <a href="https://kottans.org/" class="more__popup__open nav__item-a">
                                    Even more Kottans
                                </a>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__item-a">
                        <img src="img/bell.png" alt="bell" class="img__nav">
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#">
                        <img src="img/apps.png" alt="profile__pic" class="img__nav img__circle">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
